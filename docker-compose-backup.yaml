version: '3'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE=postgres
    #    volumes:
    #      - /docker/zipline/pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  zipline:
    image: ghcr.io/diced/zipline
    ports:
      - '3003:3003'
    restart: unless-stopped
    environment:
      - MFA_TOTP_ENABLED=true
      - WEBSITE_SHOW_FILES_PER_USER=true
      - WEBSITE_TITLE=Noted.lol
      - CORE_RETURN_HTTPS=false
      - CORE_SECRET=C9dde56j8fCWLo9000XcgW
      - CORE_HOST=0.0.0.0
      - CORE_PORT=3003
      - CORE_DATABASE_URL=postgres://postgres:postgres@postgres/postgres
      - CORE_LOGGER=true
    volumes:
      - '/docker/zipline/uploads:/zipline/uploads'
      - '/docker/zipline/public:/zipline/public'
    depends_on:
      - 'postgres'

volumes:
  pg_data: